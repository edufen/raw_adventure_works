version: 2

models:
  - name: fct_orders
    description: Intermediate table for preparing sales order data.
    columns:
      - name: SALESORDER_ID
        description: Unique identifier for each sales order.
        data_tests:
          - unique
      - name: CUSTOMER_SK
        description: Surrogate key for the customer associated with the order.
      - name: ADDRESS_SK
        description: Surrogate key for the shipping address.
      - name: CREDITCARD_SK
        description: Surrogate key for the credit card used in the order.
      - name: PRODUCT_SK
        description: Surrogate key for the product ordered.
      - name: SPECIALOFFER_ID
        description: Identifier for any special offer applied to the order.
      - name: PRODUCT_ID
        description: Identifier for the product in the sales order.
      - name: TERRITORY_ID
        description: Identifier for the territory associated with the order.
      - name: CURRENCYRATE_ID
        description: Identifier for the currency exchange rate used.
      - name: PURCHASEORDER_NUMBER
        description: Purchase order number associated with the order.
      - name: CREDITCARDAPPROVAL_CODE
        description: Approval code for the credit card transaction.
      - name: ORDER_DATE
        description: Date when the order was placed.
      - name: SHIP_DATE
        description: Date when the order was shipped.
      - name: DUE_DATE
        description: Due date for the order payment.
      - name: SUBTOTAL
        description: Subtotal amount before tax and shipping.
      - name: TOTAL_DUE
        description: Total amount due for the order.
      - name: AVERAGE_RATE
        description: Average exchange rate applied to the order.
      - name: TAX_AMT
        description: Tax amount applied to the order.
      - name: STATUS
        description: Current status of the sales order.
      - name: NAME
        description: Name of the person associated with the order.
      - name: REASON_TYPE
        description: Type of the reason associated with the sales order.
      - name: UNIT_PRICE
        description: Price per unit of the product ordered.
      - name: ORDER_QUANTITY
        description: Quantity of the product ordered.
      - name: UNITPRICE_DISCOUNT
        description: Discount applied to the unit price.
      - name: TYPE
        description: Type of the special offer applied.
      - name: CATEGORY
        description: Category of the special offer applied.
      - name: DISCOUNT_PCT
        description: Percentage discount offered by the special offer.
